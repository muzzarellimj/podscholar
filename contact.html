		</header>

		<main class="contact">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-10 col-md-12">
						<div class="wrapper">
							<div class="row no-gutters">
								<div class="d-flex flex-column col-md-7 align-items-stretch">
									<div class="w-100 p-md-5 p-4">
										<h3 class="mb-3">Send us a message</h3>
										<form action="POST" id="contactForm">
											<div class="row">
												<!-- first name -->
												<div class="col-md-6">
													<div class="form-group">
														<input type="text" class="form-control" name="firstName"
															   id="firstName" placeholder="First Name">
														<label for="firstName" style="display: none;"></label>
													</div>
												</div>

												<!-- last name -->
												<div class="col-md-6">
													<div class="form-group">
														<input type="text" class="form-control" name="lastName"
															   id="lastName" placeholder="Last Name">
														<label for="lastName" style="display: none;"></label>
													</div>
												</div>

												<!-- email  -->
												<div class="col-md-12">
													<div class="form-group">
														<input type="text" class="form-control" name="email" id="email"
															   placeholder="Email">
														<label for="email" style="display: none;"></label>
													</div>
												</div>

												<!-- subject -->
												<div class="col-md-12">
													<div class="form-group">
														<input type="text" class="form-control" name="subject"
															   id="subject" placeholder="Subject">
														<label for="subject" style="display: none;"></label>
													</div>
												</div>

												<!-- text area -->
												<div class="col-md-12">
													<div class="form-group">
                                                        <textarea class="form-control" name="message" id="message"
																  cols="30" rows="5" placeholder="Message"></textarea>
														<label for="message" style="display: none;"></label>
													</div>
												</div>

												<div class="col-md-12">
													<div class="d-grid">
														<button class="btn btn-primary pb-2">Send Message</button>
													</div>
												</div>

											</div>
										</form>
									</div>
								</div>

								<div class="contact-illustration d-flex flex-column bg-primary col-md-5 justify-content-center rounded-end">
									<img src="asset/img/illustration/contact.svg" alt="PodScholar">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

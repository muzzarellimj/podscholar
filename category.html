		<script>
			function generateCategories(elementID) {
				let categoryGeneration = '';

				for(let discipline of Object.keys(category)) {
					categoryGeneration += `<h6 class="filter-index-category-section-heading">${discipline}</h6>`;

					for (let subDiscipline of Object.keys(category[discipline])) {
						categoryGeneration += `
							<div class="col-12 col-sm-6 col-md-4">
								<div class="card rounded m-1">
									<div class="row g-0">
										<div class="col-3 filter-index-category-heading-container d-flex align-items-center justify-content-center">
											<h4 class="filter-index-category-heading">${discipline.substring(0, 1).toUpperCase()}</h4>
										</div>

										<div class="col-9 p-2 d-flex justify-content-between">
											<a class="filter-index-category" href="#">${subDiscipline}</a>
											<span class="badge bg-secondary ms-3">1200</span>
										</div>
									</div>
								</div>
							</div>
						`;
					}
				}

				document.getElementById(elementID).innerHTML += categoryGeneration;
			}

			generateCategories('filter-index-content')
		</script>
